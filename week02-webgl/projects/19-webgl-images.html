<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello WebGL</title>
  <style>
    body {
      margin: 0;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
  <script id="2d-vertex-shader" type="notjs">
 
    // an attribute will receive data from a buffer
    attribute vec2 a_position;
    attribute vec2 a_texCoord;

    uniform mat3 u_matrix;

    varying vec2 v_texCoord;
   
    // all shaders have a main function
    void main() {     
      gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);
      v_texCoord = a_texCoord;
    }
   
  </script>
   
  <script id="2d-fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
     
    // our texture
    uniform sampler2D u_image;
    uniform vec2 u_textureSize;
    uniform float u_kernel[9];
    uniform float u_kernelWeight;
     
    // the texCoords passed in from the vertex shader.
    varying vec2 v_texCoord;
     
    void main() {
       vec2 onePixel = vec2(1.0, 1.0) / u_textureSize;
       vec4 colorSum =
         texture2D(u_image, v_texCoord + onePixel * vec2(-1, -1)) * u_kernel[0] +
         texture2D(u_image, v_texCoord + onePixel * vec2( 0, -1)) * u_kernel[1] +
         texture2D(u_image, v_texCoord + onePixel * vec2( 1, -1)) * u_kernel[2] +
         texture2D(u_image, v_texCoord + onePixel * vec2(-1,  0)) * u_kernel[3] +
         texture2D(u_image, v_texCoord + onePixel * vec2( 0,  0)) * u_kernel[4] +
         texture2D(u_image, v_texCoord + onePixel * vec2( 1,  0)) * u_kernel[5] +
         texture2D(u_image, v_texCoord + onePixel * vec2(-1,  1)) * u_kernel[6] +
         texture2D(u_image, v_texCoord + onePixel * vec2( 0,  1)) * u_kernel[7] +
         texture2D(u_image, v_texCoord + onePixel * vec2( 1,  1)) * u_kernel[8] ;
     
       // Divide the sum by the weight but just use rgb
       // we'll set alpha to 1.0
       gl_FragColor = vec4((colorSum / u_kernelWeight).rgb, 1.0);
    }
    </script>
  <script>
  {

    const canvas = document.getElementById('c');
    const gl = canvas.getContext('webgl');
    const vertexShaderSource = document.getElementById("2d-vertex-shader").text;
    const fragmentShaderSource = document.getElementById("2d-fragment-shader").text;

    const kernels = {
      normal: [
        0, 0, 0,
        0, 1, 0,
        0, 0, 0
      ],
      gaussianBlur: [
        0.045, 0.122, 0.045,
        0.122, 0.332, 0.122,
        0.045, 0.122, 0.045
      ],
      gaussianBlur2: [
        1, 2, 1,
        2, 4, 2,
        1, 2, 1
      ],
      gaussianBlur3: [
        0, 1, 0,
        1, 1, 1,
        0, 1, 0
      ],
      unsharpen: [
        -1, -1, -1,
        -1,  9, -1,
        -1, -1, -1
      ],
      sharpness: [
        0,-1, 0,
        -1, 5,-1,
        0,-1, 0
      ],
      sharpen: [
        -1, -1, -1,
        -1, 16, -1,
        -1, -1, -1
      ],
      edgeDetect: [
        -0.125, -0.125, -0.125,
        -0.125,  1,     -0.125,
        -0.125, -0.125, -0.125
      ],
      edgeDetect2: [
        -1, -1, -1,
        -1,  8, -1,
        -1, -1, -1
      ],
      edgeDetect3: [
        -5, 0, 0,
          0, 0, 0,
          0, 0, 5
      ],
      edgeDetect4: [
        -1, -1, -1,
          0,  0,  0,
          1,  1,  1
      ],
      edgeDetect5: [
        -1, -1, -1,
          2,  2,  2,
        -1, -1, -1
      ],
      edgeDetect6: [
        -5, -5, -5,
        -5, 39, -5,
        -5, -5, -5
      ],
      sobelHorizontal: [
          1,  2,  1,
          0,  0,  0,
        -1, -2, -1
      ],
      sobelVertical: [
          1,  0, -1,
          2,  0, -2,
          1,  0, -1
      ],
      previtHorizontal: [
          1,  1,  1,
          0,  0,  0,
        -1, -1, -1
      ],
      previtVertical: [
          1,  0, -1,
          1,  0, -1,
          1,  0, -1
      ],
      boxBlur: [
          0.111, 0.111, 0.111,
          0.111, 0.111, 0.111,
          0.111, 0.111, 0.111
      ],
      triangleBlur: [
          0.0625, 0.125, 0.0625,
          0.125,  0.25,  0.125,
          0.0625, 0.125, 0.0625
      ],
      emboss: [
        -2, -1,  0,
        -1,  1,  1,
          0,  1,  2
      ]
    };

    let vertexShader, fragmentShader, program;
    let positionAttributeLocation, positionBuffer;
    let texCoordAttributeLocation, texCoordBuffer;
    let matrixLocation;
    let textureSizeLocation;
    let kernelLocation;
    let kernelWeightLocation;

    const properties = {
      x: 0,
      y: 0,
      rotation: 0,
      scaleX: 1,
      scaleY: 1,
      kernel: 'normal'
    };
    let image, width, height;

    const init = async () => {
      image = await loadImage('images/leaves.jpg');
      width = image.width;
      height = image.height;

      vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
      fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
      program = createProgram(gl, vertexShader, fragmentShader);

      matrixLocation = gl.getUniformLocation(program, "u_matrix");
      textureSizeLocation = gl.getUniformLocation(program, "u_textureSize");
      kernelLocation = gl.getUniformLocation(program, "u_kernel[0]");
      kernelWeightLocation = gl.getUniformLocation(program, "u_kernelWeight");

      positionAttributeLocation = gl.getAttribLocation(program, "a_position");
      positionBuffer = gl.createBuffer();
      // Bind the position buffer.
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      // Put geometry data into buffer
      setGeometry(gl, width, height);

      texCoordAttributeLocation = gl.getAttribLocation(program, "a_texCoord");
      texCoordBuffer = gl.createBuffer();
      // Bind the position buffer.
      gl.bindBuffer(gl.ARRAY_BUFFER, texCoordBuffer);
      // Put geometry data into buffer
      setGeometry(gl, 1, 1);

      // Create a texture.
      const texture = gl.createTexture();
      gl.bindTexture(gl.TEXTURE_2D, texture);
    
      // Set the parameters so we can render any size image.
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
    
      // Upload the image into the texture.
      gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);

      drawScene();

      const gui = new dat.GUI();
      gui.add(properties, 'x', 0, 500).onChange(drawScene);
      gui.add(properties, 'y', 0, 500).onChange(drawScene);
      gui.add(properties, 'rotation', 0, 360).onChange(drawScene);
      gui.add(properties, 'scaleX', -3, 3).onChange(drawScene);
      gui.add(properties, 'scaleY', -3, 3).onChange(drawScene);
      gui.add(properties, 'kernel', Object.keys(kernels)).onChange(drawScene);
    };

    const loadImage = (src) => {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.addEventListener("load", () => resolve(img));
        img.addEventListener("error", err => reject(err));
        img.src = src;
      });
    };

    const drawScene = () => {
      webglUtils.resizeCanvasToDisplaySize(gl.canvas);

      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
      // Clear the canvas
      gl.clearColor(0, 0, 0, 0);
      gl.clear(gl.COLOR_BUFFER_BIT);
      // Tell it to use our program (pair of shaders)
      gl.useProgram(program);

      // set the size of the image
      gl.uniform2f(textureSizeLocation, image.width, image.height);

      gl.uniform1fv(kernelLocation, kernels[properties.kernel]);
      gl.uniform1f(kernelWeightLocation, computeKernelWeight(kernels[properties.kernel]));

      gl.enableVertexAttribArray(positionAttributeLocation);
      // Bind the position buffer.
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      // using a block scope for the extra consts
      {     
        // Tell the attribute how to get data out of positionBuffer (ARRAY_BUFFER)
        const size = 2;          // 2 components per iteration
        const type = gl.FLOAT;   // the data is 32bit floats
        const normalize = false; // don't normalize the data
        const stride = 0;        // 0 = move forward size * sizeof(type) each iteration to get the next position
        const offset = 0;        // start at the beginning of the buffer
        gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset);
      }

      // Turn on the teccord attribute
      gl.enableVertexAttribArray(texCoordAttributeLocation);
      // Bind the position buffer.
      gl.bindBuffer(gl.ARRAY_BUFFER, texCoordBuffer);
      // using a block scope for the extra consts
      {     
        // Tell the attribute how to get data out of positionBuffer (ARRAY_BUFFER)
        const size = 2;          // 2 components per iteration
        const type = gl.FLOAT;   // the data is 32bit floats
        const normalize = false; // don't normalize the data
        const stride = 0;        // 0 = move forward size * sizeof(type) each iteration to get the next position
        const offset = 0;        // start at the beginning of the buffer
        gl.vertexAttribPointer(texCoordAttributeLocation, size, type, normalize, stride, offset);
      }
      
      // Compute the matrix
      const angleInRadians = properties.rotation * Math.PI / 180;
      let matrix = m3.projection(gl.canvas.clientWidth, gl.canvas.clientHeight);
      matrix = m3.translate(matrix, properties.x, properties.y);
      matrix = m3.rotate(matrix, angleInRadians);
      matrix = m3.scale(matrix, properties.scaleX, properties.scaleY);
    
      // Set the matrix.
      gl.uniformMatrix3fv(matrixLocation, false, matrix);
  
      // Draw the rectangle.
      gl.drawArrays(gl.TRIANGLES, 0, 6);
    };

    // Returns a random integer from 0 to range - 1.
    const randomInt = (range) => {
      return Math.floor(Math.random() * range);
    };

    const setGeometry = (gl, width, height) => {
      gl.bufferData(
          gl.ARRAY_BUFFER,
          new Float32Array([
              0, 0,
              width, 0,
              0, height,
              0, height,
              width, 0,
              width, height
          ]),
          gl.STATIC_DRAW);
    };

    const createShader = (gl, type, source) => {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);
      const success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
      if (success) {
        return shader;
      }
      console.log(gl.getShaderInfoLog(shader));
      gl.deleteShader(shader);
    };

    const createProgram = (gl, vertexShader, fragmentShader) => {
      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      const success = gl.getProgramParameter(program, gl.LINK_STATUS);
      if (success) {
        return program;
      }
      console.log(gl.getProgramInfoLog(program));
      gl.deleteProgram(program);
    };

    const computeKernelWeight = (kernel) => {
      const weight = kernel.reduce((prev, curr) => prev + curr);
      return weight <= 0 ? 1 : weight;
    };

    const m3 = {
      projection: (width, height) => {
        // Note: This matrix flips the Y axis so that 0 is at the top.
        return [
          2 / width, 0, 0,
          0, -2 / height, 0,
          -1, 1, 1
        ];
      },

      identity: () => {
        return [
          1, 0, 0,
          0, 1, 0,
          0, 0, 1,
        ];
      },
      
      multiply: (a, b) => {
        const a00 = a[0 * 3 + 0];
        const a01 = a[0 * 3 + 1];
        const a02 = a[0 * 3 + 2];
        const a10 = a[1 * 3 + 0];
        const a11 = a[1 * 3 + 1];
        const a12 = a[1 * 3 + 2];
        const a20 = a[2 * 3 + 0];
        const a21 = a[2 * 3 + 1];
        const a22 = a[2 * 3 + 2];
        const b00 = b[0 * 3 + 0];
        const b01 = b[0 * 3 + 1];
        const b02 = b[0 * 3 + 2];
        const b10 = b[1 * 3 + 0];
        const b11 = b[1 * 3 + 1];
        const b12 = b[1 * 3 + 2];
        const b20 = b[2 * 3 + 0];
        const b21 = b[2 * 3 + 1];
        const b22 = b[2 * 3 + 2];
    
        return [
          b00 * a00 + b01 * a10 + b02 * a20,
          b00 * a01 + b01 * a11 + b02 * a21,
          b00 * a02 + b01 * a12 + b02 * a22,
          b10 * a00 + b11 * a10 + b12 * a20,
          b10 * a01 + b11 * a11 + b12 * a21,
          b10 * a02 + b11 * a12 + b12 * a22,
          b20 * a00 + b21 * a10 + b22 * a20,
          b20 * a01 + b21 * a11 + b22 * a21,
          b20 * a02 + b21 * a12 + b22 * a22,
        ];
      },
      translation: (tx, ty) => {
        return [
          1, 0, 0,
          0, 1, 0,
          tx, ty, 1,
        ];
      },
    
      rotation: (angleInRadians) => {
        const c = Math.cos(angleInRadians);
        const s = Math.sin(angleInRadians);
        return [
          c,-s, 0,
          s, c, 0,
          0, 0, 1,
        ];
      },
    
      scaling: (sx, sy) => {
        return [
          sx, 0, 0,
          0, sy, 0,
          0, 0, 1,
        ];
      },

      translate: (m, tx, ty) => m3.multiply(m, m3.translation(tx, ty)),
      rotate: (m, angleInRadians) => m3.multiply(m, m3.rotation(angleInRadians)),
      scale: (m, sx, sy) => m3.multiply(m, m3.scaling(sx, sy)),
    };

    init();
  }
  </script>
</body>
</html>
