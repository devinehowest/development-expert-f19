<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello WebGL</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script id="2d-vertex-shader" type="notjs">
 
    // an attribute will receive data from a buffer
    attribute vec2 a_position;
    attribute vec2 a_texCoord;

    uniform mat3 u_matrix;

    varying vec2 v_texCoord;
   
    // all shaders have a main function
    void main() {     
      gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);
      v_texCoord = a_texCoord;
    }
   
  </script>
   
  <script id="2d-fragment-shader" type="notjs">
   
    // fragment shaders don't have a default precision so we need
    // to pick one. mediump is a good default
    precision mediump float;

    // our texture
    uniform sampler2D u_image;

    // time
    uniform float u_time;
    
    // the texCoords passed in from the vertex shader.
    varying vec2 v_texCoord;

    // mouse over canvas or not?
    uniform bool mouseIsOverCanvas;
   
    void main() {
      if (mouseIsOverCanvas) {
        float frequency = 100.0;
        float amplitude = 0.005;
        float speed = 0.005;
        float distortion = sin(v_texCoord.y * frequency + u_time * speed) * amplitude;
        gl_FragColor = texture2D(u_image, vec2(v_texCoord.x + distortion, v_texCoord.y));
      } else {
        gl_FragColor = texture2D(u_image, v_texCoord);
      }
    }
   
  </script>
  <script>
  {

    const canvas = document.getElementById('c');
    const gl = canvas.getContext('webgl');
    const vertexShaderSource = document.getElementById("2d-vertex-shader").text;
    const fragmentShaderSource = document.getElementById("2d-fragment-shader").text;

    let vertexShader, fragmentShader, program;
    let positionAttributeLocation, positionBuffer;
    let texCoordAttributeLocation, texCoordBuffer;
    let timeLocation;
    let matrixLocation;
    let mouseIsOverCanvasLocation;

    let width, height;
    let mouseIsOverCanvas = false;

    const init = async () => {
      const image = await loadImage('images/cat.jpg');
      width = image.width;
      height = image.height;
      c.width = width;
      c.height = height;

      c.addEventListener('mouseover', () => mouseIsOverCanvas = true);
      c.addEventListener('mouseout', () => mouseIsOverCanvas = false);

      vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
      fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
      program = createProgram(gl, vertexShader, fragmentShader);

      matrixLocation = gl.getUniformLocation(program, "u_matrix");
      timeLocation = gl.getUniformLocation(program, "u_time");
      mouseIsOverCanvasLocation = gl.getUniformLocation(program, "mouseIsOverCanvas");

      positionAttributeLocation = gl.getAttribLocation(program, "a_position");
      positionBuffer = gl.createBuffer();
      // Bind the position buffer.
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      // Put geometry data into buffer
      setGeometry(gl, width, height);

      texCoordAttributeLocation = gl.getAttribLocation(program, "a_texCoord");
      texCoordBuffer = gl.createBuffer();
      // Bind the position buffer.
      gl.bindBuffer(gl.ARRAY_BUFFER, texCoordBuffer);
      // Put geometry data into buffer
      setGeometry(gl, 1, 1);

      // Create a texture.
      const texture = gl.createTexture();
      gl.bindTexture(gl.TEXTURE_2D, texture);
    
      // Set the parameters so we can render any size image.
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
    
      // Upload the image into the texture.
      gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);

      drawScene();
    };

    const loadImage = (src) => {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.addEventListener("load", () => resolve(img));
        img.addEventListener("error", err => reject(err));
        img.src = src;
      });
    };

    const drawScene = () => {
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
      // Clear the canvas
      gl.clearColor(0, 0, 0, 0);
      gl.clear(gl.COLOR_BUFFER_BIT);
      // Tell it to use our program (pair of shaders)
      gl.useProgram(program);

      // update the time in the shader
      gl.uniform1f(timeLocation , performance.now());

      // set the mouseIsOverCanvas boolean in the shader
      if (mouseIsOverCanvas) {
        gl.uniform1i(mouseIsOverCanvasLocation, 1);
      } else {
        gl.uniform1i(mouseIsOverCanvasLocation, 0);
      }

      gl.enableVertexAttribArray(positionAttributeLocation);
      // Bind the position buffer.
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      // using a block scope for the extra consts
      {     
        // Tell the attribute how to get data out of positionBuffer (ARRAY_BUFFER)
        const size = 2;          // 2 components per iteration
        const type = gl.FLOAT;   // the data is 32bit floats
        const normalize = false; // don't normalize the data
        const stride = 0;        // 0 = move forward size * sizeof(type) each iteration to get the next position
        const offset = 0;        // start at the beginning of the buffer
        gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset);
      }

      // Turn on the teccord attribute
      gl.enableVertexAttribArray(texCoordAttributeLocation);
      // Bind the position buffer.
      gl.bindBuffer(gl.ARRAY_BUFFER, texCoordBuffer);
      // using a block scope for the extra consts
      {     
        // Tell the attribute how to get data out of positionBuffer (ARRAY_BUFFER)
        const size = 2;          // 2 components per iteration
        const type = gl.FLOAT;   // the data is 32bit floats
        const normalize = false; // don't normalize the data
        const stride = 0;        // 0 = move forward size * sizeof(type) each iteration to get the next position
        const offset = 0;        // start at the beginning of the buffer
        gl.vertexAttribPointer(texCoordAttributeLocation, size, type, normalize, stride, offset);
      }
      
      // Compute the matrix
      let matrix = m3.projection(gl.canvas.clientWidth, gl.canvas.clientHeight);
    
      // Set the matrix.
      gl.uniformMatrix3fv(matrixLocation, false, matrix);
  
      // Draw the rectangle.
      gl.drawArrays(gl.TRIANGLES, 0, 6);

      requestAnimationFrame(drawScene);
    };

    // Returns a random integer from 0 to range - 1.
    const randomInt = (range) => {
      return Math.floor(Math.random() * range);
    };

    const setGeometry = (gl, width, height) => {
      gl.bufferData(
          gl.ARRAY_BUFFER,
          new Float32Array([
              0, 0,
              width, 0,
              0, height,
              0, height,
              width, 0,
              width, height
          ]),
          gl.STATIC_DRAW);
    };

    const createShader = (gl, type, source) => {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);
      const success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
      if (success) {
        return shader;
      }
      console.log(gl.getShaderInfoLog(shader));
      gl.deleteShader(shader);
    };

    const createProgram = (gl, vertexShader, fragmentShader) => {
      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      const success = gl.getProgramParameter(program, gl.LINK_STATUS);
      if (success) {
        return program;
      }
      console.log(gl.getProgramInfoLog(program));
      gl.deleteProgram(program);
    };

    const m3 = {
      projection: (width, height) => {
        // Note: This matrix flips the Y axis so that 0 is at the top.
        return [
          2 / width, 0, 0,
          0, -2 / height, 0,
          -1, 1, 1
        ];
      },

      identity: () => {
        return [
          1, 0, 0,
          0, 1, 0,
          0, 0, 1,
        ];
      },
      
      multiply: (a, b) => {
        const a00 = a[0 * 3 + 0];
        const a01 = a[0 * 3 + 1];
        const a02 = a[0 * 3 + 2];
        const a10 = a[1 * 3 + 0];
        const a11 = a[1 * 3 + 1];
        const a12 = a[1 * 3 + 2];
        const a20 = a[2 * 3 + 0];
        const a21 = a[2 * 3 + 1];
        const a22 = a[2 * 3 + 2];
        const b00 = b[0 * 3 + 0];
        const b01 = b[0 * 3 + 1];
        const b02 = b[0 * 3 + 2];
        const b10 = b[1 * 3 + 0];
        const b11 = b[1 * 3 + 1];
        const b12 = b[1 * 3 + 2];
        const b20 = b[2 * 3 + 0];
        const b21 = b[2 * 3 + 1];
        const b22 = b[2 * 3 + 2];
    
        return [
          b00 * a00 + b01 * a10 + b02 * a20,
          b00 * a01 + b01 * a11 + b02 * a21,
          b00 * a02 + b01 * a12 + b02 * a22,
          b10 * a00 + b11 * a10 + b12 * a20,
          b10 * a01 + b11 * a11 + b12 * a21,
          b10 * a02 + b11 * a12 + b12 * a22,
          b20 * a00 + b21 * a10 + b22 * a20,
          b20 * a01 + b21 * a11 + b22 * a21,
          b20 * a02 + b21 * a12 + b22 * a22,
        ];
      },
      translation: (tx, ty) => {
        return [
          1, 0, 0,
          0, 1, 0,
          tx, ty, 1,
        ];
      },
    
      rotation: (angleInRadians) => {
        const c = Math.cos(angleInRadians);
        const s = Math.sin(angleInRadians);
        return [
          c,-s, 0,
          s, c, 0,
          0, 0, 1,
        ];
      },
    
      scaling: (sx, sy) => {
        return [
          sx, 0, 0,
          0, sy, 0,
          0, 0, 1,
        ];
      },

      translate: (m, tx, ty) => m3.multiply(m, m3.translation(tx, ty)),
      rotate: (m, angleInRadians) => m3.multiply(m, m3.rotation(angleInRadians)),
      scale: (m, sx, sy) => m3.multiply(m, m3.scaling(sx, sy)),
    };

    init();
  }
  </script>
</body>
</html>
