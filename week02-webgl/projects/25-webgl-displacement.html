<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebGL</title>
</head>
<body>
  <canvas id="c"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js" integrity="sha256-VV47uJSoHZUeiBcCs3FcBOQLMn++yeG/zqZvaUkvGZM=" crossorigin="anonymous"></script>
  <script id="vertex-shader" type="notjs">

    // an attribute will receive data from a buffer
    attribute vec2 a_position;
    attribute vec2 a_texCoord;

    uniform mat3 u_matrix;

    varying vec2 uv;
    
    // all shaders have a main function
    void main() {     
      gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);
      uv = a_texCoord;
    }
    
  </script>
    
  <script id="fragment-shader" type="notjs">
    precision mediump float;

    varying vec2 uv;

    uniform sampler2D texture;
    uniform sampler2D disp;

    uniform float effectFactor;
    
    void main() {
      vec4 disp = texture2D(disp, uv);

      vec2 distortedPosition = vec2(uv.x + disp.r*effectFactor, uv.y);

      gl_FragColor = texture2D(texture, distortedPosition);
    }
    
  </script>
  <script>
  {

    const createShader = (gl, type, source) => {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);
      const success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
      if (success) {
        return shader;
      }
      console.log(gl.getShaderInfoLog(shader));
      gl.deleteShader(shader);
    };

    const createProgram = (gl, vertexShader, fragmentShader) => {
      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      const success = gl.getProgramParameter(program, gl.LINK_STATUS);
      if (success) {
        return program;
      }
      console.log(gl.getProgramInfoLog(program));
      gl.deleteProgram(program);
    };

    const canvas = document.querySelector('#c');
    const gl = canvas.getContext('webgl');
    const vertexSource = document.querySelector('#vertex-shader').textContent;;
    const fragmentSource = document.querySelector('#fragment-shader').textContent;
    const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexSource);
    const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentSource);
    const program = createProgram(gl, vertexShader, fragmentShader);
    const positionAttributeLocation = gl.getAttribLocation(program, "a_position");
    const positionBuffer = gl.createBuffer();
    const texCoordAttributeLocation = gl.getAttribLocation(program, "a_texCoord");
    const texCoordBuffer = gl.createBuffer();
    const matrixLocation = gl.getUniformLocation(program, "u_matrix");
    const effectFactorLocation = gl.getUniformLocation(program, "effectFactor");

    let textureUnitIndex = -1;

    const properties = {
      effectFactor: 0
    };

    const init = async () => {
      const imgTexture = await loadImage("images/cat.jpg");
      // const imgDisplacement = await loadImage("images/displacement-stripes.png");
      const imgDisplacement = await loadImage("images/displacement-triangles.jpg");

      gl.useProgram(program);

      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      setRectangle(gl, imgTexture.width, imgTexture.height);
      gl.enableVertexAttribArray(positionAttributeLocation);
      gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

      gl.bindBuffer(gl.ARRAY_BUFFER, texCoordBuffer);
      setRectangle(gl, 1, 1);
      gl.enableVertexAttribArray(texCoordAttributeLocation);
      gl.vertexAttribPointer(texCoordAttributeLocation, 2, gl.FLOAT, false, 0, 0);

      uploadImageToTexture(imgTexture, "texture");
      uploadImageToTexture(imgDisplacement, "disp");

      canvas.width = imgTexture.width;
      canvas.height = imgTexture.height;

      canvas.addEventListener('mouseover', () => TweenLite.to(properties, 1, { effectFactor: 0.1, ease: Power4.easeOut }));
      canvas.addEventListener('mouseout', () => TweenLite.to(properties, 1, { effectFactor: 0, ease: Power4.easeOut }));

      drawScene();
    };

    const drawScene = () => {
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
      gl.clearColor(0, 0, 0, 0);
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.useProgram(program);
      
      gl.uniform1f(effectFactorLocation, properties.effectFactor);

      gl.uniformMatrix3fv(matrixLocation, false, [
          2 / gl.canvas.clientWidth, 0, 0,
          0, -2 / gl.canvas.clientHeight, 0,
          -1, 1, 1
        ]);
      gl.drawArrays(gl.TRIANGLES, 0, 6);

      requestAnimationFrame(drawScene);
    };

    const loadImage = (src) => {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.addEventListener("load", () => resolve(img));
        img.addEventListener("error", err => reject(err));
        img.src = src;
      });
    };

    const uploadImageToTexture = (img, uniformName) => {
      textureUnitIndex++;
      var u_imageLoc = gl.getUniformLocation(program, uniformName);
      gl.uniform1i(u_imageLoc, textureUnitIndex);

      const texture = gl.createTexture();
      gl.activeTexture(gl.TEXTURE0 + textureUnitIndex);
      gl.bindTexture(gl.TEXTURE_2D, texture);
    
      // Set the parameters so we can render any size image.
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
    
      // Upload the image into the texture.
      gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img);
    };

    const setRectangle = (gl, width, height) => {
      gl.bufferData(
          gl.ARRAY_BUFFER,
          new Float32Array([
              0, 0,
              width, 0,
              0, height,
              0, height,
              width, 0,
              width, height
          ]),
          gl.STATIC_DRAW);
    };

    init();
  }
  </script>
</body>
</html>
