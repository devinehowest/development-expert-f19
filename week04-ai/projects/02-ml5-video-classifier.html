<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ML5</title>
</head>
<body>
  <video id="video" autoplay width="640" height="480"></video>
  <h2 id="label">Loading Webcam...</h2>
  <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>
  <script>
  {

    const $video = document.getElementById('video');
    const $label = document.getElementById('label');

    let mobileNet;

    const init = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      $video.srcObject = stream;
      $label.textContent = 'Loading Mobilenet...';
      mobileNet = await ml5.imageClassifier('MobileNet');
      $label.textContent = 'Classifying Image...';
      loop();
    };

    const loop = async () => {
      const results = await mobileNet.classify($video);
      $label.textContent = `${results[0].label} (Confidence: ${results[0].confidence})`;
      loop();
    };

    init();
  }
  </script>
</body>
</html>
