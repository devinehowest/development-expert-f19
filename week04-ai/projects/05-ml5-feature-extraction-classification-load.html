<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mobilenet</title>
</head>
<body>
  <video id="video" autoplay width="320" height="240"></video>
  <h2 id="label">Loading Webcam...</h2>
  <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>
  <script>

    const $video = document.getElementById('video');
    const $label = document.getElementById('label');

    let mobileNet, classifier;

    const init = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      $video.srcObject = stream;
      $label.textContent = 'Loading Mobilenet...';
      mobileNet = await ml5.featureExtractor('MobileNet');
      classifier = mobileNet.classification($video);
      $label.textContent = 'Loading Custom Model...';
      await classifier.load('models/hotdog-teddy-classifier/model.json');
      loop();
    };

    const loop = async () => {
      const results = await mobileNet.classify($video);
      $label.textContent = `${results[0].label} (Confidence: ${results[0].confidence})`;
      loop();
    };

    init();

  </script>
</body>
</html>
